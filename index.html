<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="cover">
            <img class="coverIcon" src="logo.svg">
            <div class="nameAndTag">
            <h1 class="webName">Mettle</h1>
        </div>
        </div>
        <div class="userinput">
            <div class="themeButtonWrapper">
                <input type="checkbox" id="switch" class="theme-toggle"/><label for="switch">Toggle</label>
            </div>
            <div class="userForm">
                <div class="userFormBox">
                <form action="example.com/path" method="post">
                    <div class="userNameInput">
                        <div class="username"><h3>Username </h3></div>
                        <input type="text" id="first_name" placeholder="john doe">
                    </div>
                    <div class="userPasswordInput">
                        <div class="password"><h3>Password </h3></div>
                        <input type="password" id="first_name" placeholder="********">
                    </div>
                    <div class="userSelectWrapper">
                        <button class="signInButton" type="button" onclick="">Sign In</button>
                        <button class="logInButton" type="button" onclick="">Log In</button>
                    </div>
                  </form>
                </div>
            </div>  
            <div class="footer">
            </div>
        </div>
    </div>    
</body>
